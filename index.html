<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>SmartDashboard.js</title>
    
    <script src="assets/vis.js"></script>
    <link rel="stylesheet" href="assets/vis.css" />
    
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" id="theme-css" />
</head>

<body class="main">
    <div id="dashboard">
        
    </div>
    <div id="entries">
        <div class="connection-status"> to Robot</div>
        <div class="profile-container">
            <button class="profile-button" id="open-profile">Select</button> Layout:&nbsp;<span class="current-profile">default</span>
        </div>
        <h3>Variables <input type="text" id="entry-search" list="entry-search-items" placeholder="Search or create" /></h3>
        <ul class="list">
        </ul>
        <datalist id="entry-search-items"></datalist>
    </div>
    <div id="place-screen">
        <h1>Click anywhere to place</h1>
    </div>
    <div id="error-screen">
        <div class="dialog">
            <h3>SmartDashboard.js encountered an error</h3>
            <pre class="error-details-pre"><code class="error-details"></code></pre>
            <div class="button-pane">
                <button class="restart" type="button">Restart</button><button class="close" type="button">Dismiss</button>
            </div>
        </div>
    </div>
    <script>
        const gui = require('nw.gui');
        const ntcore = require("./ntcore_node");
        const fs = require('fs');
        const child_process = require('child_process');
        gui.Screen.Init();
    </script>
    <script src="ContextMenu.js"></script>
    <script src="CoordinateUtils.js"></script>
    <script src="FileUtils.js"></script>
    <script src="DomUtils.js"></script>
    <script src="WidgetUtils.js"></script>
    <script src="index.js"></script>
    <script src="DraggableElement.js"></script>
    <script src="Widget.js"></script>
    <script src="Container.js"></script>
    <script src="UnlinkedWidget.js"></script>
    <script src="default-widgets.js"></script>
    <script>
        SmartDashboard.init();
    </script>
</body>

</html>
