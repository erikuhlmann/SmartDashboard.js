<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>SmartDashboard.js - Properties</title>
    <link rel="stylesheet" href="index.css" />
    <script>
        document.write('<link rel="stylesheet" id="theme-css" href="' + global.FileUtils.getThemeLocation() + '"/>');
    </script>
    <style>
        form {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .form-items {
            flex: 1 1 auto;
            overflow-y: auto;
            min-height: 0px;
            padding: 1em;
        }
        
        .button-pane {
            border-top: 1px solid black;
            width: 100%;
            text-align: right;
        }
    </style>
</head>

<body class="options">
    <form action="javascript:void(0)" onsubmit="save()">
        <div class="form-items">
            
        </div>
        
        <div class="align-bottom text-right button-pane">
            <button type="button" onclick="window.close()">Close</button>
        </div>
    </form>
    <script>
        window.addField = function(name, type, def, callback){
            var label = document.createElement("label");
            label.textContent = name + ": ";
            var inp = document.createElement("input");
            inp.value = def;
            inp.onchange = (function(name, cb){
                return function(e){
                    cb(name, e.target.value);
                };
            })(name, callback);
            label.appendChild(inp);
            document.querySelector(".form-items").appendChild(label);
            document.querySelector(".form-items").appendChild(document.createElement("br"));
        }
    </script>
</body>
</html>
