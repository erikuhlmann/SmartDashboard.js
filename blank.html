<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>SmartDashboard.js - Properties</title>
    <link rel="stylesheet" href="index.css" />
    <script>
        document.write('<link rel="stylesheet" id="theme-css" href="' + global.FileUtils.getThemeLocation() + '"/>');
    </script>
    <style>
        form {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .form-items {
            flex: 1 1 auto;
            overflow-y: auto;
            min-height: 0px;
            padding: 1em;
            border-collapse: collapse;
            border-spacing: 0;
        }
        
        .button-pane {
            border-top: 1px solid black;
            width: 100%;
            text-align: right;
        }
        
        .form-items label {
            display: table-row;
            border-collapse: collapse;
            border-spacing: 0;
        }
        
        .form-items label span {
            text-align: right;
            vertical-align: top;
        }
        
        .form-items input, .form-items select, .form-items label span, .form-items textarea {
            display: table-cell;
            border-collapse: collapse;
            border-spacing: 0;
            padding-right: 0.2em;
        }
        
        textarea {
            box-sizing: border-box;
            width: 100%;
            resize: vertical;
        }
    </style>
</head>

<body class="properties">
    <form action="javascript:void(0)">
        <div class="form-items">
            
        </div>
        
        <div class="align-bottom text-right button-pane">
            <button type="button" onclick="window.close()">Close</button>
        </div>
    </form>
    <script>
        var gui = require("nw.gui");
        
        function uniqueId() {
            return Math.floor(Math.random() * 0x10000000000000).toString(16);
        }
        
        window.addField = function(name, type, def, callback, autocomplete){
            var label = document.createElement("label");
            var text = document.createElement("span");
            text.textContent = name + ": ";
            label.appendChild(text);
            var inp = document.createElement("input");
            if(type == "textarea"){
                inp = document.createElement("textarea");
            }
            inp.value = def;
            inp.onchange = (function(name, cb){
                return function(e){
                    cb(name, e.target.value);
                };
            })(name, callback);
            label.appendChild(inp);
            
            if(autocomplete){
                var dl = document.createElement("datalist");
                dl.id = uniqueId();
                for(var item of autocomplete){
                    var opt = document.createElement("option");
                    opt.setAttribute("value", item);
                    dl.appendChild(opt);
                }
                document.body.appendChild(dl);
                inp.setAttribute("list", dl.id);
            }
            
            document.querySelector(".form-items").appendChild(label);
        }
    </script>
</body>
</html>
